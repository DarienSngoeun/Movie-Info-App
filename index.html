<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Database</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/652df5c7e0.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="nav__container">
        <div class="logo">Movie Entertainment</div>
        <div class="nav__links">
          <a href="#" class="nav__link link__hover-effect--white">Home</a>
          <a href="#" class="nav__link link__hover-effect--white"
            >Find your movie</a
          >
          <a href="#" class="nav__link nav__btn">Contact</a>
        </div>
        <button class="btn__menu" onclick="openMenu()">
          <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
        <div class="menu__backdrop">
          <button class="btn__menu btn__menu--close" onclick="closeMenu()">
            <i class="fas fa-times" aria-hidden="true"></i>
          </button>
          <div class="menu__links">
            <a class="menu__link" href="#">Home</a>
            <a class="menu__link" href="#">Find a movie</a>
            <a class="menu__link" href="#">Contact</a>
          </div>
        </div>
      </div>
      <div class="nav__header">
        <h1 class="nav__title">Browse our movies</h1>
        <div class="input__wrapper">
          <input type="text" placeholder="Enter Keywords..." onchange="onChangeSearch(event)"/>
          <figure class="search__img--wrapper" onclick="searchBTN()">
            <svg
              data-v-390ceb07=""
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="search"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              class="svg-inline--fa fa-search fa-w-16"
            >
              <path
                data-v-390ceb07=""
                fill="currentColor"
                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                class=""
              ></path>
            </svg>
          </figure>
        </div>
      </div>
      <div class="overlay"></div>
    </nav>
    <section id="search">
      <div class="movies__header">
        <h1 class="movies__header--title">Search results: </h1>
      </div>
      <div class="movies"></div>
    </section>
  </body>
</html>
